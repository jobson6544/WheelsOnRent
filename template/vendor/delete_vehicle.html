{% extends 'base.html' %}

{% block content %}
<h2>Delete Vehicle</h2>
<p>Are you sure you want to delete the vehicle: {{ vehicle.model }} - {{ vehicle.registration }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'vehicle_detail' vehicle.vehicle_id %}">Cancel</a>
{% endblock %}

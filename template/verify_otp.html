{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Verify OTP</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="otp">Enter OTP sent to {{ email }}</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> login </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'login/css/style.css'%}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <style>
            .container {
                height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image: url('/static/login/images/car-background.png'); /* Background image */
                background-size: cover; /* Cover the container */
                background-position: center; /* Center the image */
                background-repeat: no-repeat; /* No repeat */
            }
            .form{
                position: absolute;
                max-width: 430px;
                width: 100%;
                padding: 30px;
                border-radius: 6px;
                background: rgba(255, 255, 255, .7); /* White background with 80% opacity */
                /* Or use a hex value with alpha: background: #FFFFFFCC; */
}
        </style>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>User Login</header>
                    <form method="POST" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="email" name="email" class="input" placeholder="Email" id="email" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" name="password" class="input" placeholder="Password" id="password" required>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="form-link">
                        <span>Don't have an account? <a href="{% url 'user_register' %}" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
    
                <div class="media-options">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="field google">
                        <img src="{% static 'login/images/google.png' %}" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </section>
            

        <!-- JavaScript -->
        <!-- <script src="{% static 'login/js/script.js'%}"></script> -->
    </body>
</html>

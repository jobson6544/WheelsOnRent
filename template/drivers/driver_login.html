<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login | WheelsOnRent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <!-- Custom Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    {% load crispy_forms_tags %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        position: relative;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        background: url('{% static "vedios/wallper.jpg" %}') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .card {
        background: rgba(223, 222, 222, 0.5);
        backdrop-filter: blur(0px);
        border: none;
        box-shadow: 0 0 20px rgba(0,0,0,0.2) !important;
        border-radius: 15px;
    }

    .card-header {
        background: rgba(225, 9, 9, 0.7) !important;
        color: white;
        border-top-left-radius: 15px !important;
        border-top-right-radius: 15px !important;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.6);
        border: 2px solid rgba(233, 236, 239, 0.8);
        border-radius: 10px;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.8);
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
    }

    .btn-primary {
        background: linear-gradient(to right, #ff0000 50%, #00ff44 50%);
        background-size: 200% 100%;
        background-position: left bottom;
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 10px;
        width: 200px;
        margin: 0 auto;
        display: block;
        transition: all 1.5s ease;
    }
    
    .btn-primary:hover {
        background-position: right bottom;
    }

    .alert {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 10px;
    }

    .btn-outline-primary {
        border: 2px solid #007bff;
        color: #007bff;
        background: rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
        background: rgba(0, 123, 255, 0.8);
        color: white;
    }

    a {
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h3 class="mb-0">Driver Login</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} animate__animated animate__fadeIn">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" novalidate class="animate__animated animate__fadeInUp">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                {{ form.email|as_crispy_field }}
                            </div>
                            <div class="form-group mb-3">
                                {{ form.password|as_crispy_field }}
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Don't have an account? 
                                <a href="{% url 'drivers:register_driver' %}" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-2"></i>Register here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

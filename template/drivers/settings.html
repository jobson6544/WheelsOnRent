{% extends 'drivers/base.html' %}
{% load static %}

{% block title %} - Settings{% endblock %}

{% block content %}
<main id="main" class="main">
<div class="container-fluid">
    <div class="pagetitle mb-4">
        <h1>Settings</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'drivers:dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Settings</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <!-- Notification Settings -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Notification Settings</h5>
                        <form method="post" action="{% url 'drivers:update_settings' %}">
                            {% csrf_token %}
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" 
                                       name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="smsNotifications" 
                                       name="sms_notifications" {% if settings.sms_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Privacy Settings</h5>
                        <form method="post" action="{% url 'drivers:update_privacy' %}">
                            {% csrf_token %}
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="profileVisibility" 
                                       name="profile_visibility" {% if settings.profile_visibility %}checked{% endif %}>
                                <label class="form-check-label" for="profileVisibility">Public Profile</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="locationSharing" 
                                       name="location_sharing" {% if settings.location_sharing %}checked{% endif %}>
                                <label class="form-check-label" for="locationSharing">Location Sharing</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <!-- Account Settings -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Settings</h5>
                        <form method="post" action="{% url 'drivers:update_account' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language" name="language">
                                    <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
                                    <option value="hi" {% if settings.language == 'hi' %}selected{% endif %}>Hindi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone" name="timezone">
                                    <option value="UTC" {% if settings.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                                    <option value="IST" {% if settings.timezone == 'IST' %}selected{% endif %}>IST</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</main>
{% endblock %}

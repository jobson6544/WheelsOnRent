{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Approve Driver</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'adminapp:dashboard' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'adminapp:pending_drivers' %}">Pending Drivers</a></li>
                <li class="breadcrumb-item active">Approve</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Approve Driver Application</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="notes" class="form-label">Approval Notes (Optional)</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Confirm Approval
                                </button>
                                <a href="{% url 'adminapp:pending_drivers' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
